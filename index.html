<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>High Tree College</title>

<!-- Styles -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f4f8;
    color: #333;
  }
  header {
    background: #004080;
    padding: 1rem 2rem;
    color: white;
  }
  header nav ul {
    list-style: none;
    margin: 0; padding: 0;
    display: flex;
    gap: 1.5rem;
  }
  header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  header nav ul li a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .hero {
    text-align: center;
    margin-bottom: 2rem;
  }
  .hero img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .hero h1 {
    margin-top: 1rem;
    font-size: 2rem;
    color: #004080;
  }
  .hero p {
    color: #666;
    font-style: italic;
  }
  #auth-container h2 {
    margin-top: 0;
    color: #004080;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    padding: 0.5rem;
    font-size: 1rem;
    margin-top: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="radio"] {
    margin-left: 0.5rem;
    margin-right: 0.25rem;
  }
  button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    background: #004080;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 4px;
  }
  button:hover {
    background: #003060;
  }
  #logout-link {
    cursor: pointer;
    color: white;
    font-weight: bold;
  }
</style>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="payments.html">Payments</a></li>
      <li><a href="assignments.html">Assignments</a></li>
      <li><a href="updates.html">Updates</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" id="login-link">Login/Register</a></li>
      <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <img src="school-building.jpg" alt="High Tree College" />
    <h1>Welcome to High Tree College</h1>
    <p>Excellence in Education</p>
  </section>

  <section id="auth-container" style="display:none;">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" required />

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" required />

      <label for="reg-role">Role:</label>
      <select id="reg-role" required>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <label for="reg-class">Class:</label>
      <input type="text" id="reg-class" required placeholder="e.g., JSS1A" />

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" required /> Female</label>

      <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required />

      <button type="submit">Login</button>
    </form>
  </section>
</main>

<footer>
  <p style="text-align:center; margin:2rem 0 1rem 0; color:#666;">Developed by Yinkajotter</p>
</footer>

<script>
  // Your Firebase config here â€” replace with your own Firebase project info
  const firebaseConfig = {
  apiKey: "AIzaSyBQ2dnmnTcxGuaPCGKOcdg6pygJMTUfjrI",
  authDomain: "hightreecolleges-b93e4.firebaseapp.com",
  projectId: "hightreecolleges-b93e4",
  storageBucket: "hightreecolleges-b93e4.firebasestorage.app",
  messagingSenderId: "1027606519228",
  appId: "1:1027606519228:web:8a83dde8125ff428e11fb9"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const authContainer = document.getElementById('auth-container');
  const loginLink = document.getElementById('login-link');
  const logoutLink = document.getElementById('logout-link');

  // Show login/register form when clicking login link
  loginLink.addEventListener('click', (e) => {
    e.preventDefault();
    authContainer.style.display = 'block';
    loginLink.style.display = 'none';
  });

  // Register new user
  document.getElementById('register-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const role = document.getElementById('reg-role').value;
    const userClass = document.getElementById('reg-class').value;
    const genderInput = document.querySelector('input[name="gender"]:checked');
    if (!genderInput) {
      alert('Please select a gender');
      return;
    }
    const gender = genderInput.value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        return db.collection('users').doc(user.uid).set({
          email: email,
          role: role,
          class: userClass,
          gender: gender
        });
      })
      .then(() => {
        alert('Registration successful! You can now log in.');
        document.getElementById('register-form').reset();
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  // Login user
  document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert('Login successful!');
        authContainer.style.display = 'none';
        loginLink.style.display = 'none';
        logoutLink.style.display = 'inline';
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  // Check auth state and update UI
  auth.onAuthStateChanged((user) => {
    if (user) {
      loginLink.style.display = 'none';
      logoutLink.style.display = 'inline';
      authContainer.style.display = 'none';
    } else {
      loginLink.style.display = 'inline';
      logoutLink.style.display = 'none';
      authContainer.style.display = 'none';
    }
  });

  // Logout user
  logoutLink.addEventListener('click', (e) => {
    e.preventDefault();
    auth.signOut();
  });
</script>

</body>
</html>
