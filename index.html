<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>High Tree College</title>
<link rel="stylesheet" href="styles.css" />
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
  /* Basic styles for login/register form - adjust or move to styles.css */
  #auth-container {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f9f9f9;
  }
  #auth-container h2 {
    text-align: center;
  }
  #auth-container form {
    display: flex;
    flex-direction: column;
  }
  #auth-container label {
    margin-top: 1rem;
  }
  #auth-container input, #auth-container select {
    padding: 0.5rem;
    margin-top: 0.25rem;
  }
  #auth-container button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    background: #0077cc;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  #auth-container button:hover {
    background: #005fa3;
  }
  #logout-link {
    cursor: pointer;
  }
</style>

</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="payments.html">Payments</a></li>
      <li><a href="assignments.html">Assignments</a></li>
      <li><a href="updates.html">Updates</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" id="login-link">Login/Register</a></li>
      <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <img src="school-building.jpg" alt="High Tree College" class="hero-image" />
    <h1>Welcome to High Tree College</h1>
    <p>Excellence in Education</p>
  </section>

  <!-- Authentication container -->
  <section id="auth-container" style="display:none;">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" required />

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" required />

      <label for="reg-role">Role:</label>
      <select id="reg-role" required>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <label for="reg-class">Class:</label>
      <input type="text" id="reg-class" required placeholder="e.g., JSS1A" />

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" required /> Female</label>

      <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required />

      <button type="submit">Login</button>
    </form>
  </section>
</main>

<footer>
  <p>Developed by Yinkajotter</p>
</footer>

<script>
  // Your Firebase config here (replace with your own)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project.firebaseapp.com",
    projectId: "your-project",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const authContainer = document.getElementById('auth-container');
  const loginLink = document.getElementById('login-link');
  const logoutLink = document.getElementById('logout-link');

  // Show auth forms when user clicks login link
  loginLink.addEventListener('click', (e) => {
    e.preventDefault();
    authContainer.style.display = 'block';
    loginLink.style.display = 'none';
  });

  // Register new user
  document.getElementById('register-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const role = document.getElementById('reg-role').value;
    const userClass = document.getElementById('reg-class').value;
    const genderInput = document.querySelector('input[name="gender"]:checked');
    if (!genderInput) {
      alert('Please select a gender');
      return;
    }
    const gender = genderInput.value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        return db.collection('users').doc(user.uid).set({
          email: email,
          role: role,
          class: userClass,
          gender: gender
        });
      })
      .then(() => {
        alert('Registration successful! You can now log in.');
        document.getElementById('register-form').reset();
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  // Login user
  document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert('Login successful!');
        authContainer.style.display = 'none';
        loginLink.style.display = 'none';
        logoutLink.style.display = 'inline';
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  // Check auth state and update UI
  auth.onAuthStateChanged((user) => {
    if (user) {
      loginLink.style.display = 'none';
      logoutLink.style.display = 'inline';
      authContainer.style.display = 'none';
    } else {
      loginLink.style.display = 'inline';
      logoutLink.style.display = 'none';
      authContainer.style.display = 'none';
    }
  });

  // Logout user
  logoutLink.addEventListener('click', (e) => {
    e.preventDefault();
    auth.signOut();
  });
</script>
